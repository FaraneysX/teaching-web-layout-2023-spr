<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Лабораторная работа #1</title>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <section class="poem">
                <h1>
                    Александр Пушкин
                </h1>

                <h2>
                    Ты и Вы
                </h2>

                <p class="text">
                    Пустое вы&nbsp;сердечным&nbsp;ты<br>
                    Она, обмолвлясь, заменила<br>
                    И&nbsp;все счастливые мечты<br>
                    В&nbsp;душе влюбленной возбудила.<br>
                    Пред ней задумчиво стою,<br>
                    Свести очей с&nbsp;нее нет силы;<br>
                    И&nbsp;говорю ей:&nbsp;как вы&nbsp;милы!<br>
                    И&nbsp;мыслю: как тебя люблю!  
                </p>
            </section>

            <section class="buttons">
                <button class="like">Нравится!</button>
                <button class="no-like">Не нравится!</button>
            </section>
        </main>
    </body>
</html>
